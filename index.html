<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone-Hunter-API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center my-5">Shearch Your Favorite Phoe</h1>
    </header>
    <main>
        <section>
            <div class="input-group mb-3 w-50 mx-auto">
                <input id="searchField" type="text" class="form-control" placeholder="Search Youre Phone Name"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button id="btnSearch" class="btn btn-outline-secondary" type="button"
                    id="button-addon2">Button</button>
            </div>
        </section>
        <section class="container">
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <div id="worning" class="text-center my-5 d-none">
                <h3 class=" text-warning">No Phone Found Please Enter a Right Phone Name</h3>
            </div>
            <div class="text-center my-lg-5">
                <button class="btn btn-primary">SHOW ALL PHONES</button>
            </div>

        </section>
        <section id="loading" class="d-none">
            <div class="d-flex justify-content-center mt-lg-5">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

    </main>

    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
